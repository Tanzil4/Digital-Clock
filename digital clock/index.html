<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Digital Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 id="welcome">Welcome, User!</h1>
        <div class="clock" id="clock">
            <h1 id="time">00:00:00</h1>
            <p id="date">January 1, 1970</p>
        </div>
        <p id="definition">
            A digital clock displays the time digitally in numbers  rather than analogically using hands on a clock face.
        </p>
        <button id="toggleClockShape">Change Clock Shape</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
